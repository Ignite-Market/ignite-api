<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
{{> header }}

<body style="background-color: #212120;">
  <div>
    <table class="al-wrapper" width="100%" cellspacing="0" cellpadding="0" >
      <tbody style="background-color: #292929; ">
        <tr>
          <div>
            <td valign="top">
              <!-- LOGO -->
              <table class="al-content" cellspacing="0" cellpadding="0" align="center">
                <tbody>
                  <tr>
                    <td align="center">
                      <table class="al-header-body" width="640" cellspacing="0" cellpadding="0" align="center">
                        <tbody>
                          <tr>
                            <td class="al-p40t al-p20b al-p20r al-p10l" align="left">
                              <table width="100%" cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr>
                                    <td class="al-p10b" valign="top" align="left">
                                      <table width="100%" cellspacing="0" cellpadding="0">
                                        <tbody>
                                          <tr>
                                            <td align="left" style="font-size: 0">
                                              <a href="https://app.ignitemarket.xyz/" target="_blank">
                                                <img src="https://app-dev.ignitemarket.xyz/logo-light.png"
                                                  width="300" />
                                              </a>
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- Content -->
              <table class="al-content" cellspacing="0" cellpadding="0" align="center">
                <tbody>
                  <tr>
                    <td align="center">
                      <table class="al-content-body" width="640" cellspacing="0" cellpadding="0" align="center" style="border: 1px solid #3D3D3D;">
                        <tbody>
                          <tr>
                            <td class="al-p20t al-p20r al-p20l" align="left">
                              <table width="100%" cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr>
                                    <td valign="top" align="left">
                                      <table width="100%" cellspacing="0" cellpadding="0">
                                        <tbody>
                                          <tr>
                                            <td class="al-p25b" align="left">
                                              <h1>{{ title }}</h1>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td class="al-p30b" align="left">
                                              {{{ text }}}
                                            </td>
                                          </tr>
                                          {{#if actionUrl}}
                                          <tr>
                                            <td class="al-p15t al-p30b" align="left">
                                              <span class="al-button-border">
                                                <a href="{{ actionUrl }}" class="al-button" target="_blank">
                                                  {{ actionText }}
                                                </a>
                                              </span>
                                            </td>
                                          </tr>
                                          {{/if}} {{#if text2}}
                                          <tr>
                                            <td class="al-p15t al-p30b" align="left">
                                              {{{ text2 }}}
                                            </td>
                                          </tr>
                                          {{/if}}
                                        </tbody>
                                      </table>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>

              {{> footer}}
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
