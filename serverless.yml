service: ignite-market-api-${opt:stage, 'dev'}
frameworkVersion: '3'

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceExclude:
        - aws-sdk
        - '@aws-sdk/client-lambda'
        - '@aws-sdk/client-s3'
        - '@aws-sdk/client-secrets-manager'
        - '@aws-sdk/client-sqs'
        - '@aws-sdk/s3-request-presigner'
    packagerOptions:
      lockFile: './package-lock.json'
    excludeFiles: '**/*\.test\.js|**/*\.test\.ts|**/tests/**/*|**/test/**/|**/*\.spec\.ts|**/*\.spec\.js'

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  iam:
    role: arn:aws:iam::108782093333:role/serverless-workers-executor
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB

  # you can define service wide environment variables here
  environment: ${file(./bin/deploy/env/env.yml)}

# you can add packaging information here
package:
  patterns:
    - '!dist/**'
  excludeDevDependencies: true

functions:
  ignite-market-api:
    handler: ./src/lambda.handler
    name: 'ignite-market-api-${self:provider.stage}'
    description: API for Ignite market.
    memorySize: 512
    timeout: 30
    events:
      - http: # this is an API Gateway HTTP event trigger
          path: /
          method: ANY
          cors: true
      - http: # all routes get proxied to the Express router
          path: /{proxy+}
          method: ANY
          cors: true

  ignite-market-worker:
    handler: ./src/workers/worker-executor.handler
    name: 'ignite-market-worker-${self:provider.stage}'
    description: Serverless worker executor for scheduled tasks.
    memorySize: 512
    timeout: 900
    events:
      - schedule: cron(${env:CRON_SCHEDULE, '0/1 * * * ? *'})
      - sqs:
          arn: ${env:WORKER_SQS_ARN}
          batchSize: 4
          maximumBatchingWindow: 5
          functionResponseType: ReportBatchItemFailures